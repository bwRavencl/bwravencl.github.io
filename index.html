            70% {

            75% {

            }

            90% {
                transform: scaleY(0.98) scaleX(1.02);
            }

            93% {

            }

            }

            transition: transform 0.6s;
            transform-style: preserve-3d;

            transform: rotateY(180deg);

<body class="scanlines">
    <canvas id="canvas" width="320" height="200"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const gl = canvas.getContext("webgl");

        if (!gl) {
            throw new Error("WebGL not supported");
        }

        function createPerspectiveMatrix(fov, aspect, near, far) {
            const f = 1.0 / Math.tan(fov / 2);
            const rangeInv = 1.0 / (near - far);

            return [
                f / aspect, 0, 0, 0,
                0, f, 0, 0,
                0, 0, (near + far) * rangeInv, -1,
                0, 0, near * far * rangeInv * 2, 0
            ];
        }

        function createLookAtMatrix(eye, target, up) {
            const zAxis = normalize(subtractVectors(eye, target));
            const xAxis = normalize(cross(up, zAxis));
            const yAxis = cross(zAxis, xAxis);

            return [
                xAxis[0], yAxis[0], zAxis[0], 0,
                xAxis[1], yAxis[1], zAxis[1], 0,
                xAxis[2], yAxis[2], zAxis[2], 0,
                -dot(xAxis, eye), -dot(yAxis, eye), -dot(zAxis, eye), 1
            ];
        }

        function subtractVectors(a, b) {
            return [a[0] - b[0], a[1] - b[1], a[2] - b[2]];
        }

        function normalize(v) {
            const length = Math.sqrt(v[0] * v[0] + v[1] * v[1] + v[2] * v[2]);
            return length > 0.00001 ? [v[0] / length, v[1] / length, v[2] / length] : [0, 0, 0];
        }

        function cross(a, b) {
            return [
                a[1] * b[2] - a[2] * b[1],
                a[2] * b[0] - a[0] * b[2],
                a[0] * b[1] - a[1] * b[0]
            ];
        }

        function dot(a, b) {
            return a[0] * b[0] + a[1] * b[1] + a[2] * b[2];
        }

        const vertexShaderSource = `
attribute vec3 aPosition;
uniform mat4 uProjection;
uniform mat4 uModelView;
uniform float uTime;

void main() {
    vec3 position = aPosition;
    position.x += (mod(uTime, 2.0) + 1.0) * 0.5;
    position.y -= (mod(uTime, 2.0) + 1.0) * 0.25;
    gl_Position = uProjection * uModelView * vec4(position, 1.0);
}
    `;

        const fragmentShaderSource = `
precision mediump float;

void main() {
    gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
}
    `;

        function compileShader(gl, source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("Error compiling shader:", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error("Error linking program:", gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        const gridSize = 100;
        const gridSpacing = 0.5;
        const lines = [];

        for (let i = -gridSize; i <= gridSize; i++) {
            lines.push(i * gridSpacing, -gridSize * gridSpacing, 0);
            lines.push(i * gridSpacing, gridSize * gridSpacing, 0);

            lines.push(-gridSize * gridSpacing, i * gridSpacing, 0);
            lines.push(gridSize * gridSpacing, i * gridSpacing, 0);
        }

        const lineBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, lineBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(lines), gl.STATIC_DRAW);

        const aPosition = gl.getAttribLocation(program, "aPosition");
        gl.enableVertexAttribArray(aPosition);
        gl.vertexAttribPointer(aPosition, 3, gl.FLOAT, false, 0, 0);

        const uProjection = gl.getUniformLocation(program, "uProjection");
        const uModelView = gl.getUniformLocation(program, "uModelView");
        const uTime = gl.getUniformLocation(program, "uTime");

        const eye = [5, 0, 1];
        const target = [0, 0, 0];
        const up = [1, 0, 1];
        const modelViewMatrix = createLookAtMatrix(eye, target, up);
        gl.uniformMatrix4fv(uModelView, false, new Float32Array(modelViewMatrix));

        let startTime = null;
        function render(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsedTime = (timestamp - startTime) / 1000;

            const projectionMatrix = createPerspectiveMatrix(Math.PI / 2, document.documentElement.scrollWidth / document.documentElement.scrollHeight, 0.1, 100.0);
            gl.uniformMatrix4fv(uProjection, false, new Float32Array(projectionMatrix));

            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.uniform1f(uTime, elapsedTime);

            gl.drawArrays(gl.LINES, 0, lines.length / 3);

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>

                <script>
                    const avatar = document.getElementById('avatar');
                    const frontSrc = avatar.src;
                    const backSrc = 'raven-pilot.png';

                    let showingFront = true;

                    const eventListener = (event) => {
                        event.preventDefault();

                        avatar.classList.add('flip');

                        setTimeout(() => {
                            avatar.src = showingFront ? backSrc : frontSrc;
                            showingFront = !showingFront;
                            avatar.style.mixBlendMode = showingFront ? 'unset' : 'hard-light';
                            avatar.classList.remove('flip');
                        }, 300);
                    }

                    avatar.addEventListener('click', eventListener);
                    avatar.addEventListener('contextmenu', eventListener);
                </script>
